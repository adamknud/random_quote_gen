<html>
<head>
  <!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

<title>Quote Generator</title>

<script>
  const QUOTEBANK = [
  {quote: "The greatest glory in living lies not in never falling, but in rising every time we fall.",
  author: "Nelson Mandela"},
{quote: "The way to get started is to quit talking and begin doing.",
 author: "Walt Disney"},
{quote: "Your time is limited, so don't waste it living someone else's life. Don't be trapped by dogma â€“ which is living with the results of other people's thinking.",
author: "Steve Job"},
{quote: "If life were predictable it would cease to be life, and be without flavor.",
author: "Eleanor Roosevelt"},
{quote: "If you look at what you have in life, you'll always have more. If you look at what you don't have in life, you'll never have enough.",
author: "Oprah Winfrey"},
{quote: "If you set your goals ridiculously high and it's a failure, you will fail above everyone else's success.",
author: "James Cameron"},
{quote: "Life is what happens when you're busy making other plans.",
author: "John Lennon"}
  ]
  window.onload = init
  function init(){
generateQuote()
  }
  function generateQuote(){
    randomIndex = Math.floor(Math.random() * QUOTEBANK.length)
    randomQuote = QUOTEBANK[randomIndex]

    let twitterLink = 'https://twitter.com/intent/tweet?hashtags=quotes&related=freecodecamp&text='
    let quoteInApiFormat = randomQuote.quote.replace(/ /g, "%20")
    twitterLink += quoteInApiFormat
    let authorInApiFormat = randomQuote.author.replace(/ /g, "%20")
    twitterLink += " - " + authorInApiFormat
    document.getElementById('tweet-quote').href = twitterLink
    document.getElementById("text").innerText = randomQuote.quote
    document.getElementById("author").innerText = randomQuote.author
  }
</script>

</head>
<body>
  <div class="container">
    <div class="row py-5">
    <div class="col-md-6 offset-md-3">
    <wrapper id="quote-box">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title"><div id="text"></div></h5>
          <p class="card-text"><div id="author"></div></p>
          <button id="new-quote" onClick="generateQuote()" class='btn btn-block btn-success'>New Quote</button>
          <a href='#' id="tweet-quote" target='_blank' class='btn btn-block btn-primary'>Tweet Quote</a>
        </div>
      </div>
    </wrapper>
  </div>
  </div>
</div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
